	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>Q-View</h1>
	        </header>
	        <form  method="POST" class="tm-login-form" action="{{ url_for('.main_select')}}">
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
		              	<input type="text" name="user" class="form-control" placeholder="admin">
		          	</div>
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
		              	<input type="password" name="password" class="form-control" placeholder="******">
		          	</div>
	        	</div>
						<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-keyboard fa-fw"></i></div>
		              	<input type="text" name="ipaddress" class="form-control" placeholder="172.16.1.100">
		          	</div>
	        	</div>
				<div class="form-group">
					<button type="submit" class="templatemo-blue-button width-100">Login</button>
				</div>
	        </form>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
